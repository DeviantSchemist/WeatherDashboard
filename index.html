<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./Assets/reset.css">
  <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <h1 class="banner">Weather Dashboard</h1>
    </div>
    <div class="row">
      <div class="col">
        <div class="row">
          <!-- Searchbar -->
          <div class="search">
            <h1>Search for a city:</h1>
            <input id="searchInput" type="text" class="search-input" placeholder="Search..." name="search"> <a id="searchButton"
              href="#" class="search-icon"> <i class="fa fa-search"></i></a>
          </div>
        </div>
        <div class="row">
          <div id="list" class="list-group">
            <!-- city list -->
          </div>
        </div>
      </div>
      <div class="col">
        <div id="weatherData" class="row weatherData">
          <!-- Weather Data -->
        </div>
        <div id="forecasts" class="row">
          <!-- 5 day forecast -->
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>
